 high_galatian_faith:0 "Ouxson Galataios"
 high_galatian_faith_adj:0 "Ouxson Galataios"
 high_galatian_faith_adherent:0 "Ouxson Galataion"
 high_galatian_faith_adherent_plural:0 "Ouxson Galataioi"
 high_galatian_faith_desc:0 "The High Galatian, or Ouxson Galataios, faith is the most prevalent of the Galatian religions, found in most regions of Galatia. It serves as a sort of middle way between the more Christian influenced Iesodeuonos faith which is patriarchial, and the Cobela Arixideuoi faith which is matriarchial. The faith has been followed by many of the kings of Galatia, and governors as well, following the Pontic conquest."

 iesodeuonosism:0 "Iesodeuonos"
 iesodeuonosism_adj:0 "Iesodeuonosist"
 iesodeuonosism_adherent:0 "Iesodeuonosist"
 iesodeuonosism_adherent_plural:0 "Iesodeuonosist"
 iesodeuonosism_desc:0 "The Iesodeuonos faith, or literally the God Jesus faith, is a Galatian religion found in small regions of eastern Galatia. It is Christian, monogamous, and patriarchical, but heretical enough that it is not considered Christian by most other Christian believers."

 cobela_arixideuoi:0 "Cobela Arixideuoi"
 cobela_arixideuoi_adj:0 "Cobela Arixideuois"
 cobela_arixideuoi_adherent:0 "Cobela Arixideuoion"
 cobela_arixideuoi_adherent_plural:0 "Cobela Arixideuoions"
 cobela_arixideuoi_desc:0 "The Cobela Arixideuoi faith, or Faith of Cybele and the Deuoi, is a Galatian religion found in far Western and Eastern Galatia. It is a matriarchial faith worshipping the goddess Cybele, who is called Cobela in Galatian."

 greek_galatian_faith:0 "Theoi tes Galatias"
 greek_galatian_faith_adj:0 "Theon tes Galatias"
 greek_galatian_faith_adherent:0 "Theonist"
 greek_galatian_faith_adherent_plural:0 "Theonists"
 greek_galatian_faith_desc:0 "The Theoi tes Galatias or Theonist faith is a Galatian tradition practiced immediately north of the Kingdom of Galatia, and it is a syncretism of Galatian polytheism and post-eschatological post-resurrection Hellenism. The religion is one of the smaller Galatian faiths, and is generally considered the same religion or faith as the Ouxson Galataios, despite having distinctly different pantheons and mythologies."
