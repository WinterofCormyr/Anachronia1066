innovation_grindos:0 "Grindos"
innovation_grindos_desc:0 "Undetectable from the surface, grindos are hidden underwater roads built of earth, wood or stone to aid in travel across water. These roads were known only to the locals making them an important element of defense against invaders."
innovation_piratica:0 "Piraticas"
innovation_piratica_desc:0 "Our history of seafaring and seal hunting in the Baltic Sea has produced formidible raiders who make even the best of Norsemen tremble."
