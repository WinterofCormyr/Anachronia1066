 northern_valdemar_faith_adj:0 "Njøresk"
 northern_valdemar_faith_adherent:0 "Njørvaldemarieskmót"
 northern_valdemar_faith_adherent_plural:0 "Njørvaldemarieskmótja"
 northern_valdemar_faith_desc:0 "A primarily duotheistic faith coming from northern Valdemar, the Northern Valdemarian Faith believes in many gods, but that only two, the heavenly couple Asztera of the Stars and Kernos of the Northern Lights, are the notable gods of their people. Other gods are not hated or even frowned upon, but simoply blatantly ignored by most believers, who assert that Kernos created the world and Astera the stars, and all things fall under their domain, as Mother Sky and Father Earth, the heavenly lights of supreme beauty above."
 
