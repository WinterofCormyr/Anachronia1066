 megha_rix_ta_religion_desc:0 "The Megha'rix'ta are a pantheon originally revealed to the first empress of Siberia, Tammy Gyichangmol, in a series of dreams, visions, and inner voyages. She recorded their stories nonjudgementally, and while she never endorsed the pantheon it has nevertheless spread throughout Siberia and Turan."

