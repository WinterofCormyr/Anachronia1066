l_english:
  mz_faith_tenet_specific.1001.t:0 "The Price of Peace"
  mz_faith_tenet_specific.1001.desc:0 "It has been far too long since I've seen battle... if I am to maintain my status in the eyes of [ROOT.Char.GetFaith.WarGodName], I must soon set out upon the path of glorious conquest."
  mz_faith_tenet_specific.1001.a:0 "I have one year."
  mz_faith_tenet_specific.1001.if:0 "If you do not declare an offensive war or personally participate in a battle or raid within one year:"

  mz_faith_tenet_specific.1002.t:0 "Disgrace"
  mz_faith_tenet_specific.1002.desc:0 "Though I knew the consequences, I have continued to endure this insufferable peace, and now I must pay the price."
  mz_faith_tenet_specific.1002.a:0 "[ROOT.Char.GetFaith.WarGodName] is certainly displeased."

  mz_faith_tenet_specific.2001.t:0 "Burial Rites: [ancestor.GetTitledFirstNameNoTooltip|U]"
  mz_faith_tenet_specific.2001.desc:0 "The time has come to lay my ancestor, [ancestor.GetTitledFirstName], to rest. A grand edifice must be constructed in [ancestor.GetHerHis] honor, and within [ancestor.GetTitledFirstNameNoTooltip|U] shall be buried with all of the wealth and possessions [ancestor.GetSheHe] will need in the next life. The procurement of such falls unto me, as does the choice of location."
  mz_faith_tenet_specific.2001.tt:0 "Ancestor Buried"
  mz_faith_tenet_specific.2001.a:0 "[mz_location_a.GetNameNoTierNoTooltip|U] is the most appropriate."
  mz_faith_tenet_specific.2001.a_pyramids:0 "The pyramids in [mz_location_a.GetNameNoTierNoTooltip|U] are well-suited."
  mz_faith_tenet_specific.2001.b:0 "Or perhaps [mz_location_b.GetNameNoTierNoTooltip|U]?"
  mz_faith_tenet_specific.2001.b_pyramids:0 "Or perhaps the pyramids in [mz_location_a.GetNameNoTierNoTooltip|U]?"
  mz_faith_tenet_specific.2001.c:0 "No, [mz_location_c.GetNameNoTierNoTooltip|U] will do."
  mz_faith_tenet_specific.2001.c_pyramids:0 "The pyramids in [mz_location_a.GetNameNoTierNoTooltip|U] will do."

  mz_faith_tenet_specific.2002.desc_pyramids:0 "The pyramids are laid open, ready to accept another departed soul. [ROOT.Char.GetFaith.HighGodName], bear witness to this honor, and guide [ancestor.GetTitledFirstNameNoTooltip|U] in the next life. I have done my duty to ensure that all that [ancestor.GetSheHe] requires rests with [ancestor.GetHerHim]."
  mz_faith_tenet_specific.2002.desc_default:0 "Construction on the proper edificie has begun, and [ancestor.GetTitledFirstNameNoTooltip|U] shall soon be laid to rest. [ROOT.Char.GetFaith.HighGodName], bear witness to this honor, and guide [ancestor.GetTitledFirstNameNoTooltip|U] in the next life. I have done my duty to ensure that all that [ancestor.GetSheHe] requires rests with [ancestor.GetHerHim]."
  mz_faith_tenet_specific.2002.a:0 "Rest in peace."

  mz_faith_tenet_specific.2101.t:0 "Pyramid Builders"
  mz_faith_tenet_specific.2101.desc:0 "Though it will take time, a good deal of resources, and intensive labor, I have decided to begin preparations for the construction of a series of Pyramids that may one day house my own mortal remains, or perhaps the remains of another ancestor. All that remains is to choose a location wherein I may build such a structure. It should be a place that dutifully serves the faith, and within my personal realm."
  mz_faith_tenet_specific.2101.a:0 "I shall construct $building_type_mz_pyramids_01$ in [mz_location_a.GetNameNoTierNoTooltip|U]."
  mz_faith_tenet_specific.2101.toast_a:0 "You can now build $building_type_mz_pyramids_01$ in [mz_location_a.GetNameNoTierNoTooltip|U]"
  mz_faith_tenet_specific.2101.b:0 "[mz_location_b.GetNameNoTierNoTooltip|U] would be perhaps be more suitable?"
  mz_faith_tenet_specific.2101.toast_b:0 "You can now build $building_type_mz_pyramids_01$ in [mz_location_b.GetNameNoTierNoTooltip|U]"
  mz_faith_tenet_specific.2101.c:0 "Or maybe [mz_location_c.GetNameNoTierNoTooltip|U]?"
  mz_faith_tenet_specific.2101.toast_c:0 "You can now build $building_type_mz_pyramids_01$ in [mz_location_c.GetNameNoTierNoTooltip|U]"
  mz_faith_tenet_specific.2101.toast_t:0 "$building_type_mz_pyramids_01$ Construction Prepared"
  mz_faith_tenet_specific.2101.d:0 "Let me consider this a bit longer..."

  mz_faith_tenet_specific.2201.t:0 "Dedication to Nature"
  mz_faith_tenet_specific.2201.desc:0 "At my request, [ROOT.Char.GetFaith.PriestNeuterPlural] from the groves throughout the realm have gathered to perform a dedication here, in one such grove hidden away in the wilds. During the ceremony, each reminds those gathered that the natural world is a gift from [ROOT.Char.GetFaith.HighGodName] that we must safeguard and cherish, and that in exchange for so doing, the faithful will be rewarded. As the [ROOT.Char.GetLadyLord] of the realm, it falls to me to decide what soon of boon we should request..."
  mz_faith_tenet_specific.2201.a:0 "[ROOT.Char.GetFaith.WarGodName], guide us to victory!"
  mz_faith_tenet_specific.2201.b:0 "May [ROOT.Char.GetFaith.WealthGodName] grant us prosperity!"
  mz_faith_tenet_specific.2201.c:0 "For hearth and home, in the name of [ROOT.Char.GetFaith.HouseholdGodName]."
  mz_every_theocratic_count_plus:0 "Every religious vassal of at least [count|E]-rank"
  mz_minor_bonus:0 "For every [barony|El] that reveres nature and has a holding in forest, taiga, or jungle terrain"
  mz_major_bonus:0 "For every [barony|El] that reveres nature and lacks a holding"