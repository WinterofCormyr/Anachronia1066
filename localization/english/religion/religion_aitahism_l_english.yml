 mesopotamian_aitahism:0 "Mesopotamian Aitahism"
 mesopotamian_aitahism_adj:0 "Mesopotamian"
 mesopotamian_aitahism_adherent:0 "Mesopotamian Aitahist"
 mesopotamian_aitahism_adherent_plural:0 "Mesopotamian Aitahists"
 mesopotamian_aitahism_desc:0 "Mesopotamian Aitahism is an Aitahist tradition that focuses on Aitah's unique role as mediator between the mortal world and the furious spirits of the ancestors, as well as revering her role as daughter of the General Aya'se as a commandment for her followers to assert their dominance over other religions."

 pontic_aitahism:0 "Pontic Aitahism"
 pontic_aitahism_adj:0 "Pontic"
 pontic_aitahism_adherent:0 "Pontic Aitahist"
 pontic_aitahism_adherent_plural:0 "Pontic Aitahists"
 pontic_aitahism_desc:0 "Pontic Aitahism is an Aitahist tradition that focuses on Aya'se's call to all Aitahists to become great warriors for their faith, and bears similarities to Zoroastrianism and other similar faiths."

 turkic_aitahism:0 "Turkic Aitahism"
 turkic_aitahism_adj:0 "Turkic Aitahist"
 turkic_aitahism_adherent:0 "Turkic Aitahist"
 turkic_aitahism_adherent_plural:0 "Turkic Aitahists"
 turkic_aitahism_desc:0 "Turkic Aitahism is an Aitahist tradition centering around the veneration of the sun, the sky, and the forest, and is found in the region of Bashkiria near the Urals."
 
 chudian_aitahism:0 "Chudian Aitahism"
 chudian_aitahism_adj:0 "Chudian"
 chudian_aitahism_adherent:0 "Chudian Aitahist"
 chudian_aitahism_adherent_plural:0 "Chudian Aitahists"
 chudian_aitahism_desc:0 "Chudian Aitahism is an Aitahist tradition that developed among the pre-Slavic, Uralic peoples of northwesternmost Russia (east of Karelia). It preaches a doctrine of universal love, sacred childbirth, and blessed forests."
 
 aelonist_aitahism:0 "Aelonist Aitahism"
 aelonist_aitahism_adj:0 "Aelonist"
 aelonist_aitahism_adherent:0 "Aelonist"
 aelonist_aitahism_adherent_plural:0 "Aelonists"
 aelonist_aitahism_desc:0 "Aelonist Aitahism is an Aitahist tradition that developed in Bohemia and Sorbia parallel to the Ireneist faiths, and shares similarities to Ireneism and Christianity."
 aelonist_aitahism_god_aelona:0 "Aelona"
 aelonist_aitahism_god_aelona_name_possessive:0 "Aelona's"
 
 arabian_aitahism:0 "Arabian Aitahism"
 arabian_aitahism_adj:0 "Arabian"
 arabian_aitahism_adherent:0 "Arabian Aitahist"
 arabian_aitahism_adherent_plural:0 "Arabian Aitahists"
 arabian_aitahism_desc:0 "Arabian Aitahism is an Aitahist tradition that developed in Oman before the rise of Islam, and emphasises pacifism, spirit communication, and the freedom of enterprise and the free sharing of wealth among believers."
 
 kurdish_aitahism:0 "Kurdish Aitahism"
 kurdish_aitahism_adj:0 "Kurdeshai"
 kurdish_aitahism_adherent:0 "Kurdish Aitahist"
 kurdish_aitahism_adherent_plural:0 "Kurdish Aitahists"
 kurdish_aitahism_desc:0 "Kurdish Aitahism is an Aitahist tradition that was founded by the great King of Kurdistania Mari I Barta Ayetah, and is a syncretism of Mesopotamian Aitahism with local Yazidi traditions."
 
 suvar_al_i_aitahism:0 "Aitah'al'i'"
 suvar_al_i_aitahism_adj:0 "Aitah'al'i'ja"
 suvar_al_i_aitahism_adherent:0 "Aitah'al'i'jam"
 suvar_al_i_aitahism_adherent_plural:0 "Aitah'al'i'jamis"
 suvar_al_i_aitahism_desc:0 "Suvar'al'i' Aitahism, or Aitah'al'i', is an Aitahist tradition with heavy theological influence from the Suvar'al'i' faith, identifying the goddess Aitah with the Amaranth and or Godhead, and adopting many Suvar'al'i' practices."
 
 
 tenet_mercantilism_name:0 "Mercantilism"
 tenet_mercantilism_desc:1 "Diligence in all things is a virtue, and ensuring the freedom of trade, commerce and association a higher one. The money must flow, and must not linger all in one place for too long."
 
 taminarian_hostility_doctrine_name:0 "Taminarian Hostility Doctrine"
 taminarian_hostility_doctrine_desc:1 "The ways of the Aniar'na and Thu'harna are diametrically opposed to one another, and schools of one should hold fast to each other against the other. However, folk of other faiths are worthy men, unlike the opposites of the Ar'i'nakh path."
