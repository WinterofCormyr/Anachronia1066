 minoan_faith:0 "Way of the Goddess"
 minoan_faith_adj:0 "Minoan"
 minoan_faith_adherent:0 "Goddessist"
 minoan_faith_adherent_plural:0 "Goddessists"
 minoan_faith_desc:0 "The Way of the Goddess is the traditional faith of the Minoan people of western Crete. It is a classically stereotypical Pelasgian faith, matriarchial, and focusing on the veneration of nature and a vast array of deities. The faith often comes into conflict with the Traditional Ireneists on the island, but they can usually reconcile their differences in the end."
 
 iliite_faith:0 "Iliite Pantheon"
 iliite_faith_adj:0 "Iliite"
 iliite_faith_adherent:0 "Iliist"
 iliite_faith_adherent_plural:0 "Iliists"
 iliite_faith_desc:0 "The Iliite Pantheon, or Iliist faith, is the traditional Pelasgian faith of the people of Ilion or Ilium in northwestern Anatolia. The faith was once large in spread, but like all Pelasgian faiths, was nearly wiped out by the Greek invasion (c.f. the whole Trojan War myth), and has only recently began to recover and be revived."
 
 chalkidian_faith:0 "Chalkidian Faith"
 chalkidian_faith_adj:0 "Chalkidian"
 chalkidian_faith_adherent:0 "Chalkidian"
 chalkidian_faith_adherent_plural:0 "Chalkidians"
 chalkidian_faith_desc:0 "The Chalkidian Faith is a rustic Pelasgian faith native to the region of Chalkidike. It preaches reverence for elders and ancestors, as well as a cyclical nature of all time."
 
 high_cybelite:0 "High Cybelism"
 high_cybelite_adj:0 "High Cybelite"
 high_cybelite_adherent:0 "High Cybelite"
 high_cybelite_adherent_plural:0 "High Cybelites"
 high_cybelite_desc:0 "The High Cybelite faith is perhaps the most well known and commonly practiced of the Cybelite faiths. It stems from Pelasgian and Iliite traditions, and is common in many regions of western Anatolia. The tradition has absorbed many local gods and goddesses into its pantheon, but primarily worships a Cybele with aspects of the Hattian goddess Wurunshemu, as a solar deity and queen of the gods."
 
 arkadian_faith:0 "Church of Britomartis"
 arkadian_faith_adj:0 "Britomartisian"
 arkadian_faith_adherent:0 "Britomartisite"
 arkadian_faith_adherent_plural:0 "Britomartisites"
 arkadian_faith_desc:0 "The Church of Britomartis is a Pelasgian faith from the regions of Arkadia and Sparta in southern Hellas, centering around its chief goddess Britomartis."
 
 lelegic_cybelite:0 "Lelegic Cybelism"
 lelegic_cybelite_adj:0 "Lelegic"
 lelegic_cybelite_adherent:0 "Lelegian"
 lelegic_cybelite_adherent_plural:0 "Lelegians"
 lelegic_cybelite_desc:0 "Lelegic Cybelism, or the Lelegic faith, is a branch of Pelasgian traditional religion followed in the eastern islands and shores of the Aegean Sea, around the region of Lesbos, Samos, Chios, and Ephesos. The tradition honors the Pelasgian gods as well as a series of hero-deities, which include Heracles, Sappho, Homer, and Hesiod."
 tenet_teachings_of_the_heroes_name:0 "Teachings of the Heroes"
 tenet_teachings_of_the_heroes_desc:1 "While many of our gods were always divine, many still have walked among us as mortals in days long past. Let us follow their ways. Let us love like Sappho, create like Homer, conquer like Heracles, and sing the ancient tales like Hesiod forevermore."
 tenet_wheel_of_time_name:0 "Wheel of Time"
 tenet_wheel_of_time_desc:1 "Time is a circle that remains and ever will remain unbroken. Our ancestors are our descendants are our gods are ourselves. We are all eternally revolving around the wheel of time, and all of this has happened before, and all of it will too happen again."
 