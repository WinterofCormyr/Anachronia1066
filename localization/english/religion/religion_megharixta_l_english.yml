 unified_pantheon_megha_rix_ta:0 "Unified Pantheon of the Megha'rix'ta"
 unified_pantheon_megha_rix_ta_adj:0 "Megha'rix'ta'vóm"
 unified_pantheon_megha_rix_ta_adherent:0 "Megharixtavóm"
 unified_pantheon_megha_rix_ta_adherent_plural:0 "Megharixtavóms"
 unified_pantheon_megha_rix_ta_desc:0 "The Unified Pantheon aimed to unite the disparate Megha'rix'ta faiths under a new order to mythopoetically force the actions of the Chrome Device and Nana Null to be undone. They failed, but by 1300 the faith has become large."

 megha_gunar:0 "Megha'Gunar"
 megha_gunar_adj:0 "Megha'Gunar'vóm"
 megha_gunar_adherent:0 "Meghagunarvóm"
 megha_gunar_adherent_plural:0 "Meghagunarvóms"
 megha_gunar_desc:0 "The Megha'Gunar faith, also called the Cult of Megha by outsiders, is a faith within the Megha'rix'ta religion that focuses heavily, but neither henotheistically nor monolatristically, on the worship of the magic god and reaper Megha. They are viewed as a benevolent figure who must take the souls of mortals so that they may pass into the Dreamsleeve and into reincarnation. They can grant great power to mortals who worship them, but can just as easily take it away."
 
 redshift_gunar:0 "Redshift'Gunar"
 redshift_gunar_adj:0 "Redshift'Gunar'vóm"
 redshift_gunar_adherent:0 "Redshiftgunarvóm"
 redshift_gunar_adherent_plural:0 "Redshiftgunarvóms"
 redshift_gunar_desc:0 "The Redshift'Gunar faith, also called the Cult of Redshift by outsiders, is a faith within the Megha'rix'ta religion that focuses heavily, even monolatristically on the worship of the goddess Master Redshift, King of the Magna-Ge. The tradition believes heavily in the power of words, writing, and subcreation, and is against the closedness or secretness of any knowledge of any kind."
 
 reality_shifter_ta:0 "Reality-Shifter'ta"
 reality_shifter_ta_adj:0 "Reality-Shifter'ta'vóm"
 reality_shifter_ta_adherent:0 "Reality-Shifter tavóm"
 reality_shifter_ta_adherent_plural:0 "Reality-Shifter tavóms"
 reality_shifter_ta_desc:0 "The Reality-Shifter'ta faith is a faith within the Megha'rix'ta religion that focuses heavily on the magical practice of reality shifting and reality scripting. Most practicioners of the faith also practice this, and are said to be some of the greatest authors - returning accounts of distant worlds far beyond the Earthly-Anachronian one."
 
 tenet_megharixta_traditions_name:0 "Megha'rix'ta Traditions"
 tenet_megharixta_traditions_desc:1 "Truly it is the Megha'rix'ta who are the true gods. They are far more mighty and powerful than both the Aniar'na AND the Thuhar'na, and their cosmic magic is one we should emulate!"
 
 tenet_way_of_megha_name:0 "Way of Megha"
 tenet_way_of_megha_desc:1 "Megha, the Immortal Sun, is the most POWERFUL and awe-inspiring of the Megha'rix'ta, and it is them we should focus our devotion towards the most."
 
 tenet_way_of_redshift_name:0 "Way of Redshift"
 tenet_way_of_redshift_desc:1 "Redshift, the great scribe of the gods, the true king of the Megha'rix'ta following Megha's resignation, is the most noble of the Megha'rix';ta, and it is she we should focus our devotion to the most."