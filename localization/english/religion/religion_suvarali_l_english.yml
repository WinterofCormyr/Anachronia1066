 suvar_al_i_religion_desc:0 "The Suvar'al'i' faith is a tradition based in the mystic writings of Tammy Gyichangmol, compiled in her later life, and teaches a way to spiritual enlightenment for all beings, which is called Amaranth or the Amaranthine Way. The tradition is very, very pacifist and believes that harmony between all is necessary for the achievement of Amaranth."

