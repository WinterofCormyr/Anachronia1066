 old_ireneism:0 "Trad. Ireneism"
 old_ireneism_adj:0 "Trad. Ireneist"
 old_ireneism_adherent:0 "Trad. Ireneist"
 old_ireneism_adherent_plural:0 "Trad. Ireneists"
 old_ireneism_desc:0 "Traditional Ireneism was the first form of the Ireneist faith, a mystery cult similar to the Eleusinian Mysteries or Discordianism that focused on the monolatristic, but not monotheistic, worship of the Hellenic goddess of peace, Eirene."

 northern_ireneism:0 "Northern Ireneism"
 northern_ireneism_adj:0 "Northern"
 northern_ireneism_adherent:0 "Northern Ireneist"
 northern_ireneism_adherent_plural:0 "Northern Ireneists"
 northern_ireneism_desc:0 "Northern Ireneism is a branch of European Ireneism that is more militaristic than other Ireneist denominations, in fact being a very power-focused and military-focused faith."

 gallian_ireneism:0 "Gallian Ireneism"
 gallian_ireneism_adj:0 "Gallian"
 gallian_ireneism_adherent:0 "Gallian Ireneist"
 gallian_ireneism_adherent_plural:0 "Gallian Ireneists"
 gallian_ireneism_desc:0 "Gallian Ireneism is a branch of European Ireneism founded shortly before the fall of the Roman Empire, and is practiced primarily in France, formerly the ancient region of Gaul. Lead by a Sybil most of the time, the tradition preaches of a reincarnate soul, the Medium, who comes every three hundred to five hundred years to (re)unite and rule France under a divine throne, and ensure that the cord connecting Irene's world with this one is in perfect shape and condition, through her ritual moirallegiance with the Goddess herself."

 hellenic_pagan_old:0 "Old Hellenism"
 hellenic_pagan_old_adj:0 "Old Hellenic"
 hellenic_pagan_old_adherent:0 "Old Hellenist"
 hellenic_pagan_old_adherent_plural:0 "Old Hellenists"
 
 old_misrian_ireneism:0 "African Ireneism"
 old_misrian_ireneism_adj:0 "African Ireneist"
 old_misrian_ireneism_adherent:0 "African Ireneist"
 old_misrian_ireneism_adherent_plural:0 "African Ireneists"
 old_misrian_ireneism_desc:0 "African Ireneism is a monolatristic, but not monotheistic, branch of Ireneism that is found in Nubia. The religion heavily emphasizes monastic life as a way to reach spiritual union with Irene."

 misrian_ireneism:0 "Misrian Ireneism"
 misrian_ireneism_adj:0 "Misrian"
 misrian_ireneism_adherent:0 "Misrian Ireneist"
 misrian_ireneism_adherent_plural:0 "Misrian Ireneists"
 misrian_ireneism_desc:0 "Misrian Ireneism is a strictly monotheistic and non-syncretic Ireneist denomination found in Egypt. It preaches reincarnation as well as astroilogy as key tenets of the faith."
 
 persic_ireneism:0 "Persic Ireneism"
 persic_ireneism_adj:0 "Persic"
 persic_ireneism_adherent:0 "Persic Ireneist"
 persic_ireneism_adherent_plural:0 "Persic Ireneists"
 persic_ireneism_desc:0 "Persic Ireneism is a Gnostic Ireneist denomination found in the region of Greater Iran, having been founded in the Sassanid Empire after the fall of Rome."

 pashtuni_khwarezmian_ireneism:0 "Pashtun Oracle of Khwarezm"
 pashtuni_khwarezmian_ireneism_adj:0 "Pashtuni-Khwarezmian"
 pashtuni_khwarezmian_ireneism_adherent:0 "Pashtuni-Khwarezmian Ireneist"
 pashtuni_khwarezmian_ireneism_adherent_plural:0 "Pashtuni-Khwarezmian Ireneists"
 pashtuni_khwarezmian_ireneism_desc:0 "Pashtuni-Khwarezmian Ireneism is a pseudo-gnostic or semi-gnostic Ireneist denomination found in the northeastern regions of the former Iranian Empire, being Kabulistan, the lands to the west of it, Khwarezm, and, especially in recent years, small regions of Transoxiana. The tradition preaches a "gnosticism lite" where there is no one single demiurge or ultimate demiurgic force with any semblance of unity, though the mortal world is flawed and a trap - enlightment can only be attained through direct spiritual practice and it is the moral obligation of all believers to pursue this enlightenment and union with the Monad which is Irene."

 iberic_ireneism:0 "Iberic Ireneism"
 iberic_ireneism_adj:0 "Iberic"
 iberic_ireneism_adherent:0 "Iberic Ireneist"
 iberic_ireneism_adherent_plural:0 "Iberic Ireneists"
 iberic_ireneism_desc:0 "Iberic Ireneism is a Gnostic Ireneist denomination found in Iberia. Branching off from a syncretism between Gnostic cults in the late Roman Empire and Ireneism, the tradition is highly esoteric, strictly monolatristic, and very non-syncretic."
 
 slavonic_ireneism:0 "Slavonic Ireneism"
 slavonic_ireneism_adj:0 "Slavonic"
 slavonic_ireneism_adherent:0 "Slavonic Ireneist"
 slavonic_ireneism_adherent_plural:0 "Slavonic Ireneists"
 slavonic_ireneism_desc:0 "Slavonic Ireneism is a denomination of Ireneism found in Eastern Europe. It is heavily syncretic with local folk traditions, and is perhaps the most decentralized of the Ireneist traditions, lacking a religious canon entirely. The faith heavily values witchcraft and magic, as well as rituals and feasts."
 
 allemanian_ireneism:0 "Alemannian Ireneism"
 allemanian_ireneism_adj:0 "Alemannian"
 allemanian_ireneism_adherent:0 "Alemannian Ireneist"
 allemanian_ireneism_adherent_plural:0 "Alemannian Ireneists"
 allemanian_ireneism_desc:0 "Alemannian Ireneism is a European Ireneist denomination followed in the majority of the German dialect continuum speaking world. It integrates heavy parts of folk Ireneism and other folk religion, but not as much as the Slavonic Ireneists to the east. The tradition is one of the largest, if not the largest, single Ireneist denomination in population, although it has not spread over as large of an area as Slavonic Ireneism, for example." 
 
 seaxean_ireneism:0 "Seaxean Ireneism"
 seaxean_ireneism_adj:0 "Seaxean"
 seaxean_ireneism_adherent:0 "Seaxean Ireneist"
 seaxean_ireneism_adherent_plural:0 "Seaxean Ireneists"
 seaxean_ireneism_desc:0 "Seaxean Ireneism is an Ireneist denomination of the Atlantic Archipelago followed in the four 'seaxe-lands', Wessex, Essex, Middlesex, and Sussex. It was adopted by the Saxons en masse under their last united king, and is one of the more openly syncretic denominations of Ireneism, though most Atlantic Archipelago denominations are very syncretic. It also rejexts an *absolute* primacy of the goddess Irene, in favor of *relative* and *chosen* primacy over other deities, leading to it being condemned as heretical, but in a much less severe sense than Catholicism condens as heretical (thus it is not persecuted), by Gallian Ireneism and the Mercian Church of Irene." 
 
 mercian_church_of_irene:0 "Mercian Church of Irene"
 mercian_church_of_irene_adj:0 "Mercian Church"
 mercian_church_of_irene_adherent:0 "Mercian Ireneist"
 mercian_church_of_irene_adherent_plural:0 "Mercian Ireneists"
 mercian_church_of_irene_desc:0 "The Mercian Church of Irene is an Ireneist denomination of the Atlantic Archipelago followed in the land of Mercia. It was adopted by the Saxons en masse under their first united king, and is one of the less syncretic denominations of Ireneism on the Atlantic Archipelago, though it is decently syncretic compared to some mainland denominations." 
  
 cumbrian_ireneism:0 "Cumbrian Ireneism"
 cumbrian_ireneism_adj:0 "Kumbraekist"
 cumbrian_ireneism_adherent:0 "Kumbraekist"
 cumbrian_ireneism_adherent_plural:0 "Kumbraekists"
 cumbrian_ireneism_desc:0 "Cumbrian Ireneism is an Ireneist denomination of the Atlantic Archipelago followed in the southern regions of the kingdom of Cumbria or Ystrad Clud. It split from Ystrad Clud Ireneism around 760 AD, and while the faiths have since reconciled they retain distinct identities and subtle differences in doctrine." 
 
 cornish_ireneism:0 "Cornish Ireneism"
 cornish_ireneism_adj:0 "Cornish Ireneist"
 cornish_ireneism_adherent:0 "Cornish Ireneist"
 cornish_ireneism_adherent_plural:0 "Cornish Ireneists"
 cornish_ireneism_desc:0 "Cornish Ireneism is an Ireneist denomination of the Atlantic Archipelago followed in the region of Cornwall. It preaches a reverence for hunting and sexuality, as well as practicing introspection and experiencial study of the soul." 

 northumbrian_ireneism:0 "Northanhymbran Ireneism"
 northumbrian_ireneism_adj:0 "Northanhymbran"
 northumbrian_ireneism_adherent:0 "Northanhymbranist"
 northumbrian_ireneism_adherent_plural:0 "Northanhymbranist"
 northumbrian_ireneism_desc:0 "Northumbrian Ireneism is an Ireneist denomination of the Atlantic Archipelago followed in the regions of northern England and southeastern Scotland. It preaches a reverence for sexuality and the stars, as well as encouraging preaching to the masses to spread and renew the faith." 
 
 ystrad_clud_ireneism:0 "Ystrad Clud Ireneism"
 ystrad_clud_ireneism_adj:0 "Ystradian"
 ystrad_clud_ireneism_adherent:0 "Ystradian"
 ystrad_clud_ireneism_adherent_plural:0 "Ystradians"
 ystrad_clud_ireneism_desc:0 "Ystrad Clud Ireneism is an Ireneist denomination of the Atlantic Archipelago followed in the northern regions of the kingdom of Cumbria or Ystrad Clud. It split from Cumbrian Ireneism around 760 AD, and while the faiths have since reconciled they retain distinct identities and subtle differences in doctrine." 
 
 gwyneddian_ireneism:0 "Gwyneddian Ireneism"
 gwyneddian_ireneism_adj:0 "Gwyneddian"
 gwyneddian_ireneism_adherent:0 "Gwyneddist"
 gwyneddian_ireneism_adherent_plural:0 "Gwyneddists"
 gwyneddian_ireneism_desc:0 "Gwyneddian Ireneism is an Ireneist denomination of the Atlantic Archipelago followed in the region of Gwynedd in Wales. It has evolved in parallel to and is fairly similar to Gwerthrynionian Ireneism, but with a few differences in religious tenets." 
 
 gwerthrynion_ireneism:0 "Gwerthrynionian Ireneism"
 gwerthrynion_ireneism_adj:0 "Gwerthrynionian"
 gwerthrynion_ireneism_adherent:0 "Gwerthrynion"
 gwerthrynion_ireneism_adherent_plural:0 "Gwerthrynions"
 gwerthrynion_ireneism_desc:0 "Gwerthrynionian Ireneism is an Ireneist denomination of the Atlantic Archipelago followed in the region of Powys in Wales. It has evolved in parallel to and is fairly similar to Gwyneddian Ireneism, but with a few differences in religious tenets." 
 
