 inner_pontic_desc:0 "The Inner Pontic Pantheon, Adonidos Pantheion Pontu, or Adonisian-Pontic Pantheon, is a rustic Hellenic faith followed in the region of Coloneia in Anatolia. The faith is a post-eschatological Greek faith somewhat similar to Ireneism, but focuses around the god Adonis as supreme god, who is murdered by the lich Ares every Samhain and born again from the womb of the creator goddess Urania every Christmas."

 anatolian_cybelite:0 "Anatolu Cybeles Pantheion"
