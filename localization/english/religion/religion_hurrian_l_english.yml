## Shirvanite Church of St. Aitah

 shirvanite_church_wealth_god_name:0 "St. Aya'se"
 shirvanite_church_wealth_god_name_possessive:0 "St. Aya'se's"
 
 shirvanite_church:0 "Shirvanite Church of St. Aitah"
 shirvanite_church_adj:0 "Shirvanite"
 shirvanite_church_adherent:0 "Veshirvanist"
 shirvanite_church_adherent_plural:0 "Veshirvanists"
 
 shirvanite_church_desc:0 "The Shirvanite Church of St. Aitah was founded by Governor Smbat I ve-Kardesh-Zankou-Shemakha of Shirvan Province in the year 1034 A.D. As an official syncretism of Christian (Armenian Apostolic) and Aitahist beliefs, the church won over the support of the Emperors of Pontus as well as the widespread populace of Shirvan, who had been previously following the Eastern Rite Armenian Church, with Nestorian elements."
 
 old_shirvanite_church:0 "Eastern Apostolic Church"
 old_shirvanite_church_adj:0 "Eastern Rite"
 old_shirvanite_church_adherent:0 "Eastern Apostolic"
 old_shirvanite_church_adherent_plural:0 "Eastern Apostolics"
 
 old_shirvanite_church_desc:0 "The Eastern Rite Apostolic Church is an ancient church once followed in Shirvan and Daylam, but by 1066 only exists in the mountains of Shirvan, having largely been supplanted by the Shirvanite Church of St. Aitah, founded by Smbat I of Shirvan in 1034 A.D.. The church believes in similar teachings to the Armenian Apostolic Church, but has adopted many Nestorian practices and doctrines as well."
 
 # Kerman School Buddhism
 kirman_school:0 "Kirmâni Mazhab-e Budâ"
 kirman_school_adj:0 "Kirmâni"
 kirman_school_adherent:0 "Kirmâni Imân-dâr"
 kirman_school_adherent_plural:0 "Kirmâni Imân-dâr-hâ"
 
 kirman_school_desc:0 "The Kirman School of Buddhism is an iranian Mahayâna school that differs from mainstream Mahayâna due to its integration of gnostic concepts such as a demiurge, preaching of complete gender equity, and proclaiming that the Impure can NEVER heal or reach Nirvâna. The school was founded by the Queen of Kirman, Zulëixa Afghanzada, in the year 930 CE, and has remained a small yet tenacious religious tradition since then."
 
 