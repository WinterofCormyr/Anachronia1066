 anatolian_cybelite_adherent:0 "Anatolu Kybelesi"
 anatolian_cybelite_adherent_plural:0 "Anatolu Cybelesis"
 anatolian_cybelite_desc:0 "The Anatolian Cybelite Faith, or Anatolu Cybeles Pantheion, is a rustic Hellenic faith with significant Pelasgian influence followed in regions of eastern Anatolia and Nikaea. The faith centers around the motherhood and fertility goddess Cybele, also known as Cybele of Many Bames or Rhea, and who is identified with both Aphrodite and Hestia in various times and forms."

