 suvar_al_i_megha_rix_ta_desc:0 "The Suvar'al'i'megha'rix'ta is a branch of the Suvar'al'i faith worshipping the Megha'rix'ta pantheon. It is less strongly pacifist than mainstream Suvar'al'i religion, but allows its followers to freely use battle magic, and believes heavily in personal theologies and spiritual reality scripting."

 
 tenet_amaranth_path_name:0 "Amaranth Path"
 tenet_amaranth_path_desc:1 "The way to freedom from suffering is within all of us. We must assert I AM and I ARE ALL WE in the face of EVERYTHING that indicates otherwise, and work to make a better world with our brethren of ALL faiths."
 
 tenet_taminarian_pacifism_name:0 "Taminarian Pacifism"
 tenet_taminarian_pacifism_desc:1 "Wars are a plague on this earth and should be completely opposed by all the virtuous. Only the gods, immortal, undying, are fit to wage war, and even then, they're on thin ice."
 
 tenet_pseudomonastic_name:0 "Pseudomonastic"
 tenet_pseudomonastic_desc:1 "While we do not believe in asceticism, there should indeed be communities of especially devoted believers to practice our faith without disturbance and the troubles of feudal life."
 
 tenet_spiritual_reality_scripting_name:0 "Spiritual Reality Scripting"
 tenet_spiritual_reality_scripting_desc:1 "The folk of our faith hold the gateways into all realities through the subcreations of our minds. We need not hide this, after all - who would believe such a preposterous thing!"
 doctrine_parameter_tenet_srs_reality_shifting_education:0 "Characters of this faith can gain the [GetTrait('reality_shifter').GetName( GetNullCharacter )] trait either on random or if they succeed well in their childhood religious academics."