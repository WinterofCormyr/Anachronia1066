 afghan_school:0 "Areenayāna"
 afghan_school_adj:0 "Areenayāna"
 afghan_school_adherent:0 "Areenayāna"
 afghan_school_adherent_plural:0 "Areenayāna"
 
 afghan_school_desc:0 "The Afghan School, Afghan Buddhism, Areenayāna, or Areenayāna Buddhism, is a Buddhist school followed in Kabulistan since 1063 CE. It is a theistic, gnostic syncretism of Mahayāna and Kirmâni Buddhism with local Ireneist beliefs of the Pashtuni-Khwarezmian branch of Ireneism. In the school, Areena the goddess is identified with the Tathagatagarbha, or underlying Buddha-Nature, and is the creator of consciousness. She is said to be eternally at war with the evil Demiurge, creator of ego, and their battle has co-created all of existence."
 
 banali_girja:0 "Baṇali Girja"
 banali_girja_adj:0 "Baṇali"
 banali_girja_adherent:0 "Baṇali"
 banali_girja_adherent_plural:0 "Baṇalis"
 
 banali_girja_desc:0 "Baṇali Girja is a Christian denomination native to Bengal, which was founded by the great first Empress of Bengal Maria Bhavashankari Bar Isaac, a former Nestorian of Zhangzhung descent. It syncretizes Christianity *heavily* with both Buddhism annd Hinduism, in doctrines and practices, and spread greatly throughout the empire before its fall in 880 AD."

 firner_situic:0 "Firner Situ"
 firner_situic_adj:0 "Firner Situic"
 firner_situic_adherent:0 "Firner Situist"
 firner_situic_adherent_plural:0 "Firner Situists"
 firner_situic_desc:0 "Firner Situ is the modern evolution of the religion of the ancient Visigoths, Ostrogoths, and Crimean Goths, now practiced in Spain and Crimea. The faith preaches pacifism, in part due to pressure from their often different religion overlords to be docile, and they have a deep respect for nature and their ancestors, believing that all virtuous men become gods when they die."

 church_of_st_maurayadhwaj:0 "Church of St. Maurayadhwaj"
 church_of_st_maurayadhwaj_adj:0 "Maurayadhwaji"
 church_of_st_maurayadhwaj_adherent:0 "Maurayadhwaji"
 church_of_st_maurayadhwaj_adherent_plural:0 "Maurayadhwajis"
 
 church_of_st_maurayadhwaj_desc:0 "The Church of St. Mayrayadhwaj is a gnostic denomination of Christianity descended from Nestorianism through the Baṇali Girja. The church was gounded in 936, in the chaos ensuing after the fall of the Bengali Empire, and covered the majority of Bengal by 1050 AD. The Church preaches polyamory in relationships, making it unique from most other Christian denominations."